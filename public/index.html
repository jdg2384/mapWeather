<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="./css/style.css">

        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"

        crossorigin="anonymous"></script>

    <body id="signup">
        <!-- <form>
            <input id="name" type="text" placeholder="First Name">
            <input id="nameLast" type="text" placeholder="Last Name">
            <input id="email" type="text" placeholder="Email">
            <input id="password" type="text" placeholder="Password">
            <button type="submit" id="submit" class="btn btn-default">Submit</button>
        </form> -->

        <header></header>

        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            
                            <input type="text" class="form-control" id="nameLast" aria-describedby="emailHelp" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            
                            <input type="Email" class="form-control" id="email" placeholder="Email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            
                            <input type="Password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Password">
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>

        
        <!-- Jquery -->
        <script src="./js/signup.js"></script>
    </body>
